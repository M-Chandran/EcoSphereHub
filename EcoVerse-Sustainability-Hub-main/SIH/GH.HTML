<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Features Example</title>
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #f15bb5;
            --text-color: #333;
            --background-color: #f0f0f0;
            --hover-bg-color: #1c92d2;
            --hover-text-color: #fff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, var(--background-color), #fff);
            color: var(--text-color);
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            border-bottom: 10px solid var(--primary-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease, transform 0.4s ease;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100%;
            height: 4px;
            background: var(--hover-bg-color);
            transition: transform 0.4s ease;
            transform: translateX(-50%) scaleX(0);
            transform-origin: bottom left;
        }
        nav ul li a:hover::before {
            transform: translateX(-50%) scaleX(1);
        }
        nav ul li a:hover {
            color: var(--hover-text-color);
            transform: scale(1.1);
        }
        section {
            padding: 50px 0;
            text-align: center;
        }
        #data-visualization, #search-filter, #personalized-dashboard {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #chart {
            max-width: 800px;
            margin: 0 auto;
        }
        #search-filter input, #search-filter select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .feature {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        .feature-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-right: 30px;
            animation: pulse 1s infinite;
        }
        .feature-text {
            font-size: 20px;
            text-align: left;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        footer {
            color: #fff;
            padding: 20px;
            text-align: center;
            background-color: #333;
            font-size: 14px;
            border-top: 5px solid var(--primary-color);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

</body>
</html>
