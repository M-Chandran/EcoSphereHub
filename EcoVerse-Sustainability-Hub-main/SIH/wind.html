        // Send message function
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            document.getElementById("user-input").value = ''; // Clear input after sending

            const chatMessages = document.getElementById("chat-messages");

        // Function to get bot's response
        function getBotResponse(input) {
            input = input.toLowerCase();

            for (const category in responses) {

for (let i = 0; i < plantNames.length; i++) {

    plantContainers.appendChild(container);

// Update individual plant energy production
const plantEnergyDisplays = [];

for (let i = 0; i < ratedCapacities.length; i++) {
    const energyDisplay = document.getElementById(`energy-display${i + 1}`);
    plantEnergyDisplays.push(energyDisplay);
}

const increment = 0.001; // Adjust the increment for smoother animation

const interval = setInterval(() => {
    let allPlantsComplete = true;

    for (let i = 0; i < ratedCapacities.length; i++) {
        const currentEnergy = parseFloat(plantEnergyDisplays[i].textContent);
        const energyToProduce = ratedCapacities[i] * capacityFactor * hoursInDay;

        if (currentEnergy < energyToProduce) {
            allPlantsComplete = false;
            const newEnergy = currentEnergy + increment * energyToProduce;
            totalEnergyProduced += increment * energyToProduce;
            plantEnergyDisplays[i].textContent = newEnergy.toFixed(2);

            const progress = document.getElementById(`progress${i + 1}`);
            progress.style.width = (newEnergy / energyToProduce) * 100 + "%";
        }
    }

    document.getElementById("total-energy-display").textContent = totalEnergyProduced.toFixed(2);

    const totalProgress = document.getElementById("total-progress");
    totalProgress.style.width = (totalEnergyProduced / (ratedCapacities.reduce((a, b) => a + b, 0) * capacityFactor * hoursInDay)) * 100 + "%";

    // Calculate and display total max capacity
    const totalMaxCapacity = ratedCapacities.reduce((acc, curr) => acc + curr, 0);
    document.getElementById("total-max-capacity").textContent = totalMaxCapacity.toFixed(2);

    if (allPlantsComplete) {
        clearInterval(interval); // Stop the interval when all plants have reached their capacity
    }
}, 5000); // Change the interval duration to slow down the animation (in milliseconds)ration to slow down the animation (in milliseconds)
